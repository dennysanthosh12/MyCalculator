<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha383-KK93CHFLLe+nY2dmCWGMq91rCGa5gtU3mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="main-container">
        <div class="screen-container container-fluid">
           <div class="history">
            <p id="history-value"></p>
           </div>
           <div class="output">
            <p id="output-value"></p>
           </div>
        </div>
        <div class="button-container container-fluid">
            <div class="row">
                <div class="button-div col-sm-2"><button type="button" class=" button-cla btn btn-primary btn-lg number"  id="1" ><h1 class="h1-text" >1</h1></button></div>
                <div class="button-div col-sm-2"><button type="button" class=" button-cla btn btn-primary btn-lg number" id="2" ><h1 class="h1-text">2</h1></button></div>
                <div class="button-div col-sm-2"><button type="button" class=" button-cla btn btn-primary btn-lg number" id="3" ><h1 class="h1-text">3</h1></button></div>
                <div class="button-div col-sm-2"><button type="button" class=" button-cla btn btn-primary btn-lg operator" id="*" ><h1 class="h1-text">*</h1></button></div>
                <div class="button-div col-sm-2"><button type="button" class=" button-cla btn btn-primary btn-lg operator" id="/" ><h1 class="h1-text">&#247;</h1></button></div>
            </div>
            <div class="row">
                <div class="button-div col-sm-2"><button type="button" class=" button-cla btn btn-primary btn-lg number" id="4" ><h1 class="h1-text">4</h1></button></div>
                <div class="button-div col-sm-2"><button type="button" class=" button-cla btn btn-primary btn-lg number" id="5" ><h1 class="h1-text">5</h1></button></div>
                <div class="button-div col-sm-2"><button type="button" class=" button-cla btn btn-primary btn-lg number" id="6" ><h1 class="h1-text">6</h1></button></div>
                <div class="button-div col-sm-2"><button type="button" class=" button-cla btn btn-primary btn-lg operator" id="-" ><h1 class="h1-text">-</h1></button></div>
                <div class="button-div col-sm-2"><button type="button" class=" button-cla btn btn-primary btn-lg operator" id="+" ><h1 class="h1-text">+</h1></button></div>
            </div>
            <div class="row ">
                <div class="button-div col-sm-2"><button type="button" class=" button-cla btn btn-primary btn-lg number" id="7" ><h1 class="h1-text">7</h1></button></div>
                <div class="button-div col-sm-2"><button type="button" class=" button-cla btn btn-primary btn-lg number" id="8" ><h1 class="h1-text">8</h1></button></div>
                <div class="button-div col-sm-2"><button type="button" class=" button-cla btn btn-primary btn-lg number" id="9" ><h1 class="h1-text">9</h1></button></div>
                <div class="button-div col-sm-2"><button type="button" class=" button-cla btn btn-primary btn-lg operator" id="backspace" ><h1 class=" big-text">âŒ«</h1></button></div>
                
            </div>
            <div class="row">
                <div class="button-div col-sm-2"><button type="button" class=" button-cla btn btn-outline-danger btn-lg operator" id="clear"  ><h1 class="h1-text" style="color: white;">C</h1></button></div>
                <div class="button-div col-sm-2"><button type="button" class=" button-cla btn btn-primary btn-lg number" id="0" ><h1 class="h1-text">0</h1></button></div>
                <div class="button-div col-sm-2"><button type="button" class=" button-cla btn btn-primary btn-lg operator" id="." ><h1 class="h1-text">.</h1></button></div>
                <div class="button-div col-sm-2"><button type="button" class=" button-cla btn btn-primary btn-lg operator" id="=" ><h1 class="h1-text">=</h1></button></div>
                
            </div>
        </div>
    </div>




    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
